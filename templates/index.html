<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost AI</title>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            color: #4285F4;
            margin-bottom: 20px;
        }

        #settings-container {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #ffffff;
            background-color: #4285F4;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #settings-container:hover {
            background-color: #3367d6;
        }

        .settings-icon {
            font-size: 24px;
            margin: auto;
        }

        #chat-container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            margin-top: 40px;
        }

        #chat-display {
            margin-bottom: 10px;
        }

        #user-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #user-message {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #2C2C2C;
            color: #ffffff;
            box-sizing: border-box;
        }

        #user-message::placeholder {
            color: #aaaaaa;
        }

        #send-button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: #ffffff;
            cursor: pointer;
            box-sizing: border-box;
        }

        #send-button:hover {
            background-color: #3367d6;
        }

        .code-block {
            background-color: #2C2C2C;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .copy-button {
            background-color: #4285F4;
            color: #ffffff;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #3367d6;
        }

        .bold-text {
            font-weight: bold;
        }

        .explanation-block {
            color: #aaaaaa;
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 600px) {
            #settings-container {
                top: 5px;
                left: 5px;
            }
        }

        .version-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #aaaaaa;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
</head>

<body onkeydown="handleKeyPress(event)">
    <div id="settings-container" onclick="openSettings()">
        <div class="settings-icon">&#9881;</div>
    </div>

    <h1>Ghost AI Chat</h1>

    <div id="chat-container">
        <div id="chat-display">
            <!-- Previous messages will be inserted here -->
        </div>
        <div id="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="version-number">Version: v2.3.1</div>

    <script>
        function toMarkdown(text) {
            text = text.replace('â€¢', '  *');
            return text.split('\n').map(line => `> ${line}`).join('\n');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        function openSettings() {
            window.location.href = "{{ url_for('settings') }}";
        }

        function appendMessage(sender, message, isAI = false) {
            var chatDisplay = document.getElementById('chat-display');
            var messageElement = document.createElement('div');

            if (isAI) {
                messageElement.classList.add('ai-response');
            }

            messageElement.innerHTML = '<strong>' + sender + ':</strong> ' + parseBoldText(parseNumberedList(toMarkdown(message)));
            chatDisplay.appendChild(messageElement);
        }
        function sendMessage() {
            var userMessage = document.getElementById('user-message').value;
            appendMessage('You', userMessage);
            document.getElementById('user-message').value = '';

            axios.post('/send_message', 'user_input=' + userMessage, {
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(function(response) {
                var modelResponse = response.data.response;
                appendAIResponse(modelResponse);
            })
            .catch(function(error) {
                console.error('Error sending message:', error);
            });
        }



        // The rest of your functions remain unchanged

    </script>
</body>

</html>
