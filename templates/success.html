<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            background-color: #27ae60; /* Green background color */
            color: #ecf0f1; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
        }

        h2 {
            color: #2c3e50; /* Dark heading color */
            margin-bottom: 20px;
            font-size: 24px; /* Larger font size */
        }

        p {
            font-size: 18px; /* Larger font size for the paragraph */
        }

        /* Loading animation styles */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3); /* Light border color */
            border-top: 4px solid #ecf0f1; /* White color for the top border */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite; /* Rotate animation */
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Successful login!</h2>
    <p>Redirecting you now...</p>
    
    <!-- Loading animation -->
    <div class="loading-spinner"></div>

    <script>
        // Redirect to the home page ("/") after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
